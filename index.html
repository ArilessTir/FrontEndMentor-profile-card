<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img class="bg-img top" src="images/bg-pattern-top.svg" alt="">
  <img class="bg-img bottom" src="images/bg-pattern-bottom.svg" alt="">


  <div class="card">
    <img class="bg-card" src="images/bg-pattern-card.svg" alt="">

    <div class="bg-id">
    </div>

    <div class="personal-info">
      <h2> Victor Crest 26 </h2> 
      <h3>London </h3> 
    </div>

    <div class="social-info">
      <ul>
        <li class="social-item followers">80K</li>
        <li class="social-item likes">803K</li>
        <li class="social-item photos">1.4K</li>
      </ul>

    </div>

  </div>


</body>
</html>
